<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 100px; top: 0; right: 0;">
    <div class="container d-flex align-items-center mt-3 flex-column">
        <div class="card form w-50 py-3 px-5 mb-3 d-flex flex-row justify-content-evenly">
            <button routerLink="/users" class="btn btn-secondary w-25"><i class="bi bi-people-fill"></i> Users</button>
            <button routerLink="/panel" class="btn btn-secondary w-25"><i class="bi bi-grid-1x2-fill"></i>
                Panel</button>
        </div>
        <div class="card form w-50 py-3 px-5">
            <h3 class=" text-center display-4">User</h3>
            <form action="">
                <label *ngIf="action == 'update'" class="form-label" for="adminId" class="fs-5 py-2">Id:</label>
                <input *ngIf="action == 'update'" type="text" name="adminId" id="adminId" class="form-control"
                    value="{{user?.adminId}}" readonly>
                <br>
                <label class="form-label" for="username" class="fs-5 py-2">Username:</label>
                <input *ngIf="action == 'update'" type="text" name="username" id="username" class="form-control"
                    value="{{user?.username}}" [formControl]="username" readonly>
                <input *ngIf="action == 'insert'" type="text" name="username" id="username" class="form-control"
                    value="{{user?.username}}" [formControl]="username">
                <br>
                <label class="form-label" for="fullName" class="fs-5 py-2">Full name:</label>
                <input type="text" name="fullName" id="fullName" class="form-control" [formControl]="fullName"
                    value="{{user?.fullName}}">
                <br>
                <label class="form-label" for="email" class="fs-5 py-2">Email:</label>
                <input type="text" name="email" id="email" class="form-control" [formControl]="email"
                    value="{{user?.email}}">
                <br>
                <button *ngIf="action == 'update'" type='button' class="btn my-3 w-100 fs-4 fw-bold btn-primary"
                    (click)="updateUser()">Update</button>
                <button *ngIf="action == 'insert'" type='button' class="btn my-3 w-100 fs-4 fw-bold btn-primary"
                    (click)="insertUser()">Insert</button>
            </form>
        </div>

        <div class="toast">
            <div class="toast-header">
                <strong class="mr-auto">Success</strong>
            </div>
            <div class="toast-body">
                User successfully updated!
            </div>
        </div>
    </div>
</div>
