<div class="container-fluid">
    <div class="container py-4 d-flex justify-content-between">
        <h1>Sensors</h1>
        <button class="btn btn-secondary" routerLink="/panel"><i class="bi bi-grid-1x2-fill"></i> Back to panel</button>
    </div>
    <div class="container py-2">
        <table class="table">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Model</th>
                    <th>Description</th>
                    <th class="text-center">Update</th>
                    <th class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody *ngFor="let s of sensors">
                <tr>
                    <td>{{s.serialNo}}</td>
                    <td>{{s.model}}</td>
                    <td>{{s.description}}</td>
                    <td routerLink="/sensor/update/{{s.serialNo}}" class="text-center">
                        <button class="btn btn-primary">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                    </td>
                    <td class="text-center" (click)="deleteSensor(s.serialNo)">
                        <button class="btn btn-danger ">
                            <i class="bi bi-trash-fill icon icon-delete"></i>
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
